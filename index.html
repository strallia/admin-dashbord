<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="sidebar">
    <div class="title">
      <div>(icon)</div>
      <h2>Dashboard</h2>
    </div>
    <div class="options">
      <nav>
        <div>(icon)</div>
        <h4>Home</h4>
        <div>(icon)</div>
        <h4>Profile</h4>
        <div>(icon)</div>
        <h4>Messages</h4>
        <div>(icon)</div>
        <h4>History</h4>
        <div>(icon)</div>
        <h4>Tasks</h4>
        <div>(icon)</div>
        <h4>Communities</h4>
      </nav>
      <div class="settings">
        <div>(icon)</div>
        <h4>Settings</h4>
        <div>(icon)</div>
        <h4>Support</h4>
        <div>(icon)</div>
        <h4>Privacy</h4>
      </div>
    </div>
  </div>
  <div class="header">
    <div class="top-header">
      <div class="search">
        <div class="search-icon">(icon)</div>
        <input type="search" placeholder="search here"></input>
      </div>
      <div class="right-search">
        <div class="bell-icon">(icon)</div>
        <div class="avatar">(avatar)</div>
        <h5>Morgan Oakley</h5>
      </div>
    </div>
    <div class="bottom-header">
      <div class="user">
        <div class="avatar large">(avatar)</div>
        <div class="greetings">
          <div>Hi there,</div>
          <h3>Morgan Oakley (@morgan)</h3>
        </div>
      </div>
      <div class="user-actions">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
  </div>
  <div class="content">
    content
  </div>
</body>
</html>
